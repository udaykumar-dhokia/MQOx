<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQOx Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#e9e9e9] text-gray-800">
    <div class="max-w-7xl mx-auto py-8 px-4">
      <!-- Header Component -->
      <div id="header"></div>

      <!-- Two-column layout -->
      <div class="flex gap-6 mt-6">
        <!-- Left column: Queue list -->
        <div class="w-1/4 bg-white shadow-sm rounded-lg p-4 flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Queues</h2>
            <button
              id="refreshBtn"
              class="text-white p-2 rounded"
              title="Refresh"
            >
              <!-- Refresh SVG Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 text-black"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 4v5h.582M20 20v-5h-.581M4.582 9a8 8 0 0111.836-3.536M19.418 15a8 8 0 01-11.836 3.536"
                />
              </svg>
            </button>
          </div>
          <p id="queueLoading" class="text-gray-500 mb-2">Loading queues...</p>
          <div
            id="queues"
            class="flex flex-col gap-2 overflow-y-auto h-[70vh] pr-2"
          ></div>
        </div>

        <!-- Right column: Queue content -->
        <div class="w-3/4" id="content">
          <p class="text-center text-gray-500 mt-10 p-4 text-lg">
            Select a queue or DLQ to view jobs.
          </p>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
